<div class="container">

    <h1>Lista Usuarios</h1>
    <app-userupload></app-userupload>


    <div class="container-btn-new">
        <button mat-stroked-button color="primary" (click)="onNew()">
            <mat-icon>note_add</mat-icon> Nuevo
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
        </ng-container>

        <ng-container matColumnDef="numero documento">
            <th mat-header-cell *matHeaderCellDef> Numero documento </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_documento}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_celular}} </td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef> Action </th>

            <td mat-cell *matCellDef="let element">

                <button mat-stroked-button color="primary" (click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-stroked-button color="accent" (click)="onDelete(element) ">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20 ,30]" showFirstLastButtons></mat-paginator>


</div>
